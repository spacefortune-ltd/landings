	<script>
		const body = document.body
		const wheel = document.querySelector('.rocket-launch-drum__wheel')
		const spinBtn = document.querySelector('.rocket-launch-drum__btn')
		let spinCount = document.querySelector('[data-counter]')
		let count = 2

		const showModal = () => {
			body.classList.add('body--blurred', 'body--has-modal');
		}

		const hideModal = () => {
			body.classList.remove('body--blurred', 'body--has-modal');
		}

		spinBtn.addEventListener('click', () => {
			count--
			spinBtn.disabled = true;
			document.documentElement.dataset.count = count
			spinCount.textContent = count
			if(count === 1) {
				wheel.classList.add('rocket-launch-drum__wheel--first-prize');
				setTimeout(() => {
					showModal();
					spinBtn.disabled = false;
					document.querySelector('.rocket-launch-first-screen-container-bonus').classList.add('active')
				}, 3500)
			} else if (count === 0) {
				wheel.classList.add('rocket-launch-drum__wheel--second-prize')
				setTimeout(() => {
					showModal();
					spinBtn.disabled = false
				}, 3500)
			} else {
				spinBtn.disabled = true
			}
		});
	</script>
